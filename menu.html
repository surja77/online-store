<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0b0b15;
      color: white;
      padding: 10px;
    }

    .header {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1586190848861-99aa4a171e90');
      background-size: cover;
      background-position: center;
      height: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .profile-btn, .cart-btn {
      position: absolute;
      top: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 20px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .profile-btn {
      left: 10px;
    }

    .cart-btn {
      right: 10px;
    }

    .cart-btn span {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .filters button.active {
      background-color: #ff4d4d;
    }

    .food-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      background-color: #1c1c2e;
      border-radius: 10px;
      width: calc(33% - 10px);
      padding: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(0.9);
      animation: popup 0.4s ease forwards;
    }

    .card.animate {
      animation: clickPopup 0.4s ease;
    }

    @keyframes popup {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes clickPopup {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .card img {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
    }

    .card button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .card {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    let cartCount = 0;

    function animateCard(button) {
      const card = button.closest(".card");
      card.classList.remove("animate");
      void card.offsetWidth;
      card.classList.add("animate");
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }

    function filterItems(category) {
      const cards = document.querySelectorAll(".card");
      const buttons = document.querySelectorAll(".filters button");

      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      cards.forEach(card => {
        if (category === "all" || card.classList.contains(category)) {
          card.style.display = "flex";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
  <!-- menu.html -->
<script>
  let cartCount = 0;

  function loadCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    cartCount = totalItems;
    const cartCountEl = document.getElementById("cart-count");
    if (cartCountEl) {
      cartCountEl.textContent = cartCount;
    }
  }

  function animateCard(button) {
    const card = button.closest(".card");
    if (!card) return;
    card.classList.remove("animate");
    void card.offsetWidth;
    card.classList.add("animate");

    const nameEl = card.querySelector("p:nth-of-type(1)");
    const priceEl = card.querySelector("p:nth-of-type(2)");
    const imgEl = card.querySelector("img");
    if (!nameEl || !priceEl || !imgEl) return;

    const name = nameEl.textContent;
    const priceText = priceEl.textContent;
    const image = imgEl.src;
    const price = parseFloat(priceText.replace(/[^0-9.]/g, ""));

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, image, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCartCount();
  }

  function filterItems(category) {
    const cards = document.querySelectorAll(".card");
    const buttons = document.querySelectorAll(".filters button");

    buttons.forEach(btn => btn.classList.remove("active"));
    if (event && event.target) {
      event.target.classList.add("active");
    }

    cards.forEach(card => {
      if (category === "all" || card.classList.contains(category)) {
        card.style.display = "flex";
      } else {
        card.style.display = "none";
      }
    });
  }

  window.addEventListener('DOMContentLoaded', loadCartCount);
</script>
